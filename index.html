<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="previous-result"></div>
        <div class="current-result"></div>
      </div>
      <button class="all-clear double-width">AC</button>
      <button class="clear-entry">CE</button>
      <button class="operator">&Sqrt;</button>
      <button class="operator">&divide;</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">^</button>
      <button class="operator">&times;</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">&percnt;</button>
      <button class="operator">&minus;</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">log</button>
      <button class="operator double-height">&plus;</button>
      <button class="number">&bull;</button>
      <button class="number">0</button>
      <button class="equals double-width">&equals;</button>
    </div>
  </body>
</html>
